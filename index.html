<head>

  <title>ExactNews - Global News Aggregator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>

    <p class="subtitle">Real-Time Global News Aggregator</p>

</div>

<!-- 📡 Fetch Status -->
  <div id="log">📡 Loading news...</div>

  <!-- 🗞️ News Container -->


 <main id="news-container" class="news-grid"></main>
