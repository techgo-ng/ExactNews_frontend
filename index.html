<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ExactNews - Global News Aggregator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📰 ExactNews</h1>
    <p class="subtitle">Real-Time Global News Aggregator</p>
  </header>

  <!-- Tabbed Categories -->
  <div class="tabs" role="tablist" aria-label="News Categories">
    <button class="tab-button active" data-category="general" role="tab" aria-selected="true" aria-controls="news-container">General</button>
    <button class="tab-button" data-category="sports" role="tab" aria-selected="false" aria-controls="news-container">Sports</button>
    <button class="tab-button" data-category="entertainment" role="tab" aria-selected="false" aria-controls="news-container">Entertainment</button>
    <button class="tab-button" data-category="tech" role="tab" aria-selected="false" aria-controls="news-container">Tech</button>
  </div>

  <!-- 📡 Fetch Status -->
  <div id="log" role="status" aria-live="polite">📡 Loading news...</div>

  <!-- 🗞️ News Container -->
  <main id="news-container" class="news-grid" role="region" aria-live="polite" aria-label="News Articles"></main>

  <script src="news.js"></script>
</body>
</html>
